<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" id="city_input">
            <button type="button" id="city_button">üîç</button>
        </div>
        <div class="error">
            <p>invalide city name</p>
        </div>
        <div class="weather">
            <img class="weather-icon" src="images/Rain.png" id="clouds"></img>
            <h1 class="temp">
                22¬∞C
            </h1>
            <h2 class="city">
                New York
            </h1>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
